<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 2</title>
  <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    form{
        width: 80%;
        max-width: 400px;
    }
    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: inline-block;
        width: 120px;
        text-align: right;
        margin-right: 10px;
        margin-bottom: 5px;
    }

    input[type="text"],
    select {
        width: calc(100%-130px);
        padding: 8px;
        border: 1px solid gray;
        border-radius: 5px;
    }

    button {
        padding: 10px;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
    }

    button:hover {
        background-color: rgba(2, 2, 255, 0.541);
    }
    input[type="checkbox"]{
        display:inline-block;
        margin-right: 5px;
        vertical-align: middle;
    }
    
  </style>
</head>
<body>
    <div class="container">
    <h2>Payment</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="cardholder">Card Holder's Name</label>
        <input type="text" id="cardholder" name="cardholder" required>
      </div>
      <div class="form-group">
        <label for="cardnumber">Card Number</label>
        <input type="text" id="cardnumber" name="cardnumber" pattern="[0-9]{16}" required>
      </div>
      <div class="form-group">
        <label for="expiry">Card Expiry Date:</label>
        <select id="expiryMonth" name="expiryMonth" required>
          <option value="">Month</option>
          <option value="01">01 - January</option>
          <option value="02">02 - February</option>
          <option value="03">03 - March</option>
          <option value="04">04 - April</option>
          <option value="05">05 - May</option>
          <option value="06">06 - June</option>
          <option value="07">07 - July</option>
          <option value="08">08 - August</option>
          <option value="09">09 - September</option>
          <option value="10">10 - October</option>
          <option value="11">11 - November</option>
          <option value="12">12 - December</option>
        </select>
        <select id="expiryYear" name="expiryYear" required>
          <option value="">Year</option>
        </select>
      </div>
      <div class="form-group">
        <label for="cvv">Card CVV</label>
        <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" required>
      </div>
      <div class="form-group">
        <input type="checkbox" id="savecard" name="savecard">
        <label for="savecard">Save card on file?</label>
      </div>
      <div class="form-group">
        <button type="submit">Pay Now</button>
      </div>
    </form>
    </div>
</body>
</html>
